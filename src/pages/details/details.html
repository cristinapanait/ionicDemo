<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Hello, {{user.name}}, do you like this app?
  <ion-item>
    <ion-range [(ngModel)]="rate" min="1" max="5">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>
  So awesome that you would rate this {{range}} stars!!
</ion-content>
