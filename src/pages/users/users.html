<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- pe butoane se poate pune click, dar pentru alte ionic-stuff e de preferat tap-ul -->
  <ion-card *ngFor="let user of users" (tap)="goToUser(user)">
    <img src="{{user.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{user.name}}
      </ion-card-title>
      <p>
        {{user.bio}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
